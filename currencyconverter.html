<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Bricolage Grotesque', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
            background-color: #f4f4f4;
            color: #040203;
            padding: 20px;
        }

        h1 {
            font-size: 3em;
            font-weight: bold;
            text-align: center;
            margin: 0.5em 0;
            line-height: 0.8;
        }

        .container {
            margin: auto;
            width: 100%;
            max-width: 400px;
            min-height: 100vh;
            background-color: #202020;
            padding: 2em 1em;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .currency-container {
            width: %;
            background-color: #7cb889;
            padding: 2em;
            border-radius: 20px;
        }

        .input-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        label {
            font-size: 1.2em;
            margin-bottom: 0.4em;
        }

        #amount {
            width: 100%;
            padding: 15px;
            border-radius: 20px;
            font-size: 1.5em;
            border: 2px solid black;
            background: transparent;
            color: black;
        }

        #amount:focus {
            border: 2px solid white;
            outline: none;
        }

        ::placeholder {
            color: rgba(0, 0, 0, 0.6);
            opacity: 1; /* Firefox */
        }

        .currency {
            margin-top: 30px;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 1rem;
        }

        .box {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .select-option {
            font-size: 1em;
            color: #333;
            padding: 10px;
            display: block;
            font-weight: 700;
            line-height: 1.3;
            width: 100%;
            max-width: 100%;
            margin: 0;
            outline: none;
            border-radius: 20px;
            border: 2px solid black;
        }

        button {
            width: 100%;
            padding: 15px;
            border-radius: 20px;
            border: none;
            font-size: 1.2em;
            background-color: black;
            color: #fff;
            margin-top: 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: #333;
        }

        .dialog-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .dialog-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 80%;
            min-width: 300px;
        }

        .dialog-box p {
            margin: 10px 0;
            font-size: 1.2em;
        }

        .dialog-box button {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background: black;
            color: white;
            font-size: 1em;
            cursor: pointer;
        }

        .dialog-box button:hover {
            background: #333;
        }

        .price-container {
            margin-top: 20px;
            padding: 20px;
            background-color: #333;
            border-radius: 20px;
            color: #fff;
            width: 100%;
            text-align: center;
        }

        @media (min-width: 768px) {
            h1 {
                font-size: 5em;
            }

            .container {
                padding: 2em 0;
            }

            .currency-container {
                padding: 3em;
                border-radius: 40px;
            }

            .input-box label {
                font-size: 1.5em;
            }

            #amount {
                padding: 20px;
                font-size: 2em;
            }

            .select-option {
                font-size: 1.2em;
                padding: 15px;
            }

            button {
                padding: 20px;
                font-size: 1.5em;
            }

            .dialog-box p {
                font-size: 1.5em;
            }

            .dialog-box button {
                font-size: 1.2em;
            }

            .price-container {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <div class="currency-container">
            <div class="input-box">
                <label for="amount">Amount</label>
                <input type="number" id="amount" placeholder="Enter amount">
            </div>
            <div class="currency">
                <div class="box">
                    <select id="fromCurrency" class="select-option" onchange="displayCurrentPrice()">
                        <!-- Options will be populated dynamically -->
                    </select>
                </div>
                <div class="box">
                    <select id="toCurrency" class="select-option">
                        <!-- Options will be populated dynamically -->
                    </select>
                </div>
            </div>
            <button onclick="convertCurrency()">Convert</button>
            <p id="errorMessage" class="error"></p>
        </div>

        <div class="price-container" id="priceContainer">
            <p id="currentPrice"></p>
        </div>
    </div>

    <div class="dialog-overlay" id="dialogOverlay">
        <div class="dialog-box">
            <p id="dialogMessage"></p>
            <button onclick="closeDialog()">Close</button>
        </div>
    </div>

    <script>
        const restCountriesUrl = "https://restcountries.com/v3.1/all?fields=name,currencies,flag";

        // Fetch currency data from the REST Countries API
        async function fetchCurrencyData() {
            try {
                const response = await fetch(restCountriesUrl);
                if (!response.ok) {
                    throw new Error('Failed to fetch country data.');
                }
                const data = await response.json();
                const result = [];
                data.forEach(country => {
                    if (country.currencies && Object.keys(country.currencies).length > 0) {
                        result.push({
                            countryname: country.name.common,
                            name: Object.values(country.currencies)[0].name,
                            code: Object.keys(country.currencies)[0],
                            flag: country.flag,
                        });
                    }
                });
                result.sort((a, b) => a.code.localeCompare(b.code));
                return result;
            } catch (error) {
                console.error('Error fetching currency data:', error);
                return [];
            }
        }

        // Create option for dropdowns
        function createOption(country, element) {
            const option = document.createElement("option");
            option.classList.add("select-option");
            option.value = country.code;
            option.text = `${country.flag} ${country.code} - ${country.name}`;
            element.appendChild(option);
        }

        // Populate the currency dropdowns
        function addCurrency(currencies) {
            let fromCurrency = document.getElementById("fromCurrency");
            let toCurrency = document.getElementById("toCurrency");

            currencies.forEach(country => {
                createOption(country, fromCurrency);
                createOption(country, toCurrency);
            });
        }

        // Display current price of selected currency
        async function displayCurrentPrice() {
            const fromCurrency = document.getElementById('fromCurrency').value;
            const currentPrice = document.getElementById('currentPrice');

            try {
                const response = await fetch(`https://api.exchangerate-api.com/v4/latest/${fromCurrency}`);
                if (!response.ok) {
                    throw new Error('Network response was not ok.');
                }
                const data = await response.json();
                currentPrice.textContent = `1 ${fromCurrency} = ${data.rates.USD} USD`;
            } catch (error) {
                currentPrice.textContent = `Error: ${error.message}`;
            }
        }

        // Convert currency using the Exchange Rate API
        async function convertCurrency() {
            const amount = document.getElementById('amount').value;
            const fromCurrency = document.getElementById('fromCurrency').value;
            const toCurrency = document.getElementById('toCurrency').value;
            const errorMessage = document.getElementById('errorMessage');
            const dialogMessage = document.getElementById('dialogMessage');
            const dialogOverlay = document.getElementById('dialogOverlay');

            errorMessage.textContent = '';

            if (!amount || amount <= 0) {
                errorMessage.textContent = 'Please enter a valid amount.';
                return;
            }

            try {
                const response = await fetch(`https://api.exchangerate-api.com/v4/latest/${fromCurrency}`);
                if (!response.ok) {
                    throw new Error('Network response was not ok.');
                }
                const data = await response.json();
                const rate = data.rates[toCurrency];
                if (!rate) {
                    throw new Error('Invalid currency code.');
                }
                const result = amount * rate;
                dialogMessage.textContent = `${amount} ${fromCurrency} = ${result.toFixed(2)} ${toCurrency}`;
                dialogOverlay.style.display = 'flex';
            } catch (error) {
                errorMessage.textContent = `Error: ${error.message}`;
            }
        }

        // Close the dialog box
        function closeDialog() {
            document.getElementById('dialogOverlay').style.display = 'none';
        }

        // Initialize the application
        (async function init() {
            const currencies = await fetchCurrencyData();
            addCurrency(currencies);
        })();
    </script>
</body>
</html>
